<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 따뜻한 시작</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #F8FCF8 0%, #F0F8F0 50%, #E8F4E8 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .header-image {
            width: 280px;
            height: 500px;
            background: url('onboarding-capture.jpg') no-repeat center center;
            background-size: contain;
            background-color: #f5f5f5;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            border-radius: 30px;
            border: 2px solid #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .header-image::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: #333;
            border-radius: 2px;
        }



        .content-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            padding-top: 540px;
        }

        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }





        .verse {
            font-size: 18px;
            line-height: 1.6;
            color: #000000;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
            font-style: italic;
        }

        .verse::before {
            content: '"';
            font-size: 24px;
            color: #000000;
        }

        .verse::after {
            content: '"';
            font-size: 24px;
            color: #000000;
        }

        .verse-reference {
            font-size: 14px;
            color: #000000;
            margin-bottom: 60px;
            text-align: center;
            font-style: italic;
            font-weight: 300;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google {
            background: #000000;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-google:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .btn-email {
            background: white;
            color: #000000;
            border: 1px solid #000000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-email:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .login-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(139, 69, 19, 0.2);
        }

        .login-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .login-link {
            color: #000000;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #333333;
            text-decoration: underline;
        }

        .google-icon {
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="%23FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="%23FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="%234CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="%231976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>') no-repeat center;
            background-size: contain;
            display: inline-block;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .verse {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header-image"></div>
    <div class="content-wrapper">
        <div class="container">
            <div class="verse">
                주의 말씀은 내 발에 등이요,<br>
                내 길에 빛이니이다
            </div>
        <div class="verse-reference">
            시편 119:105
        </div>
        
        <div class="button-group">
            <button class="btn btn-google">
                <div class="google-icon"></div>
                구글 계정으로 시작하기
            </button>
            
            <button class="btn btn-email">
                이메일 계정으로 시작하기
            </button>
        </div>
        
        <div class="login-section">
            <div class="login-text">이미 계정을 갖고 계신가요?</div>
            <a href="#" class="login-link">로그인</a>
        </div>
    </div>
</div>
</body>
</html>
